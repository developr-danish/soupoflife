<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            background-color: #675f5f9a;
        }
        .product-details{
            background-color: #F2F2F2 !important;
        }
        .form-control:focus{
            box-shadow: none;
            outline: none;
        }
        .otp-box input{
            margin-bottom:1rem ;
            display: none;
        }
        .submit-btn{
            background-color: #7EA4B1;
        }
        .otp-btn{
            background-color: #7EA4B1;
            color: #fff;
        }
        @media (max-width:767px){
            .mobilelogin h3{
                font-size: 1.5rem !important;
            }
            
        }
    </style>
</head>
<body>
    
    <section class="checkout-page py-5 px-2 mx-2 rounded">
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <div class="row bg-light p-3 rounded">
                    <div class="col-sm-12 col-md-12 col-lg-4 rounded p-3 product-details">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-3">Order Summary</h5>
                        <i class="bi bi-bag"></i>
                        </div>
                        <div class="row bg-light rounded pt-3">
                            <div class="col-12">
                                    <div class="row">
                                        <div class="col-3">
                                            <img class="w-100" src="assets/shilajit product-2.png" alt="">
                                        </div>
                                        <div class="col-9">
                                            <p>Ashwagandha capsules</p>
                                            <div class="d-flex justify-content-between">
                                                <p>Quantity - 1</p>
                                                <p>price - ₹599.00</p>
                                            </div>
                                        </div>
                                        
                                    </div>
                            </div>
                        </div>
                        <div class="row bg-light pt-3 mt-3 rounded">
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <p class="m-0">Subtotal</p>
                                    <p class="m-0">₹599.00</p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <p>Shipping</p>
                                    <p>To Be Calculated</p>
                                </div>
                                <hr/>
                                <div class="d-flex justify-content-between">
                                    <h6 class="fw-bold">Total</h6>
                                    <h6 class="fw-bold">₹599.00</h6>
                                </div>
                                
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <input type="text" name="" id="" placeholder="Enter Discount Code" class="form-control">
                                <button class="btn btn-success w-100 mt-2">Apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-8 mobilelogin justify-content-center align-items-center d-flex py-5">
                        <div class="d-block">
                            <h3 class="my-3">Enter Mobile Number</h3>
                            <form action="" onsubmit="return validation()">
                                <div class="input-group has-validation">
                                    <span class="input-group-text">+91</span>
                                    <div class="form-floating is-invalid">
                                      <input type="text" class="form-control" id="mobileverification" placeholder="Username">
                                      <label for="mobileverification">Phone Number</label>
                                    </div>
                                    <div class="invalid-feedback">
                                    </div>
                                </div>
                                <p class="text-danger" id="error"></p>
                                  <input type="checkbox" class="me-1 mb-3"><label for="checkbox">Send me order updates and offers</label>
                                <div class="otp-box">
                                    <input  type="tel" name="" id="login" placeholder="Enter OTP" class="form-control">
                                </div>
                                <button onclick="showOtp()" id="otp-btn" class="form-control">Get OTP</button>
                                <input type="submit" class="form-control rounded" " id="submit" value="Submit">
                            </form>
                              </div>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <script>
        function validation(){
        let mobileverification = document.getElementById("mobileverification").value;
        let CharExp = /^[a-zA-Z]+$/
        let numExp = /^[0-9]+$/
        let mobileverificationStatus = false;

        if(mobileverification === ""){
        document.getElementById("error").innerHTML = "Please Enter Mobile Number *"
        }else{
        if(mobileverification.match(numExp)){
            if(mobileverification.length == 10){
                document.getElementById("error").innerHTML = ""
                document.getElementById('login').style.display = "block"
                document.getElementById('otp-btn').style.display = "none"
                document.getElementById('submit').style.display = "block"
                mobileStatus =true;
            }else{
                document.getElementById("error").innerHTML = "Please Enter 10 Digit Mobile Number *"
            }
        }else{
            document.getElementById("error").innerHTML = "Please Enter Numbers Only *"
        }
    }




        if(mobileverificationStatus === true){
        return true
        }else{
        return false
        }
        }

        

    </script>
</body>
</html>
